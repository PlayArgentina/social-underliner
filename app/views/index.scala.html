@()(implicit request: RequestHeader)

@main("Market") {
    <script>
      $(function(){
        $("#run").click(function(){
          var socket = new WebSocket("@routes.Application.logger.webSocketURL()");
          socket.onmessage = function(event) {
            $("#logger").append("<div>"  + event.data + "</div>");
          }
        });
      });
    </script>
    <style>
      #logger {
        border: 1px solid black;
        width: 90%;
      }
    </style>
    <input id="run" type="button" value="Run!"/>
    <div id="logger"></div>    
}
